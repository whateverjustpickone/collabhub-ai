# Docker Compose for CollabHub AI with Digital Muse Integration
# This configuration includes Ollama for local LLM inference

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: collabhub-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-collabhub_ai}
      POSTGRES_USER: ${POSTGRES_USER:-collabhub_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-collabhub_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - collabhub-network

  # Ollama (Local LLM Server for Digital Muse)
  ollama:
    image: ollama/ollama:latest
    container_name: collabhub-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_NUM_THREAD=16
    # Uncomment the following for GPU support (requires NVIDIA Container Toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - collabhub-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collabhub-backend
    ports:
      - "3001:3001"
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-collabhub_admin}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-collabhub_ai}

      # Application
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-in-production}

      # Ollama / Digital Muse
      - OLLAMA_HOST=http://ollama:11434
      - DIGITAL_MUSE_MODEL=${DIGITAL_MUSE_MODEL:-digital-muse:latest}

      # Cloud LLM API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - MANUS_API_KEY=${MANUS_API_KEY}
      - META_API_KEY=${META_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - INFLECTION_API_KEY=${INFLECTION_API_KEY}

      # GitHub Integration
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    command: npm run dev:minimal
    restart: unless-stopped
    networks:
      - collabhub-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collabhub-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - collabhub-network

volumes:
  postgres_data:
    name: collabhub_postgres_data
  ollama_models:
    name: collabhub_ollama_models
  backend_uploads:
    name: collabhub_backend_uploads

networks:
  collabhub-network:
    name: collabhub_network
    driver: bridge
