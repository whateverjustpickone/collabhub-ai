services:
  postgres:
    image: postgres:16-alpine
    container_name: collabhub-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: collabhub
      POSTGRES_PASSWORD: collabhub_dev_password
      POSTGRES_DB: collabhub
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collabhub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
